    <style type="text/css">
body,ul,li {
	padding:0;
	margin:0;
	border:0;
}

body {
	font-size:12px;
	-webkit-user-select:none;
    -webkit-text-size-adjust:none;
	font-family:helvetica;
}

#header {
	position:absolute;
	top:0; left:0;
	width:100%;
	height:45px;
	line-height:45px;
	padding:0;
	color:#eee;
	font-size:20px;
	text-align:center;


	background-image:-moz-linear-gradient(50% 0% -90deg,rgb(217,109,0) 0%,rgb(178,45,0) 100%); 
background-image:-webkit-gradient(linear,50% 0%,50% 100%,color-stop(0, rgb(217,109,0)),color-stop(1, rgb(178,45,0)));
background-image:-webkit-linear-gradient(-90deg,rgb(217,109,0) 0%,rgb(178,45,0) 100%);
background-image:-o-linear-gradient(-90deg,rgb(217,109,0) 0%,rgb(178,45,0) 100%);
background-image:-ms-linear-gradient(-90deg,rgb(217,109,0) 0%,rgb(178,45,0) 100%);
background-image:linear-gradient(-90deg,rgb(217,109,0) 0%,rgb(178,45,0) 100%);
-ms-filter:"progid:DXImageTransform.Microsoft.gradient(startColorstr=#ffd96d00,endColorstr=#ffb22d00,GradientType=0)";
filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#ffd96d00,endColorstr=#ffb22d00,GradientType=0);
}

#header a {
	color:#f3f3f3;
	text-decoration:none;
	font-weight:bold;
	text-shadow:0 -1px 0 rgba(0,0,0,0.5);
}

#footer {
	position:absolute;
	bottom:0; left:0;
	width:100%;
	height:48px;
	background-image:-webkit-gradient(linear, 0 0, 0 100%, color-stop(0, #999), color-stop(0.02, #666), color-stop(1, #222));
	background-image:-moz-linear-gradient(top, #999, #666 2%, #222);
	background-image:-o-linear-gradient(top, #999, #666 2%, #222);
	padding:0;
	border-top:1px solid #444;
	text-align:center;
}

#footer a{
	color:#f3f3f3;
	text-decoration:none;
	font-weight:bold;
	text-shadow:0 -1px 0 rgba(0,0,0,0.5);
	line-height:45px;
	padding:0;
	color:#eee;
	font-size:20px;
	
}

#wrapper {
	position:absolute; z-index:1;
	top:45px; bottom:48px; left:0;
	width:100%;
	background:#555;
	overflow:auto;
}

#scroller {
	position:relative;
/*	-webkit-touch-callout:none;*/
	-webkit-tap-highlight-color:rgba(0,0,0,0);

	float:left;
	width:100%;
	padding:0;
}

#scroller ul {
	position:relative;
	list-style:none;
	padding:0;
	margin:0;
	width:100%;
	text-align:left;
}

#scroller li {
	/*padding:0 10px;*/
	/*height:40px;*/
	line-height:40px;
	border-bottom:1px solid #ccc;
	border-top:1px solid #fff;
	background-color:#fafafa;
	font-size:14px;
	border: 1px solid #ccc;
	margin: 5px 10px;

	position: relative;

	border-radius: 5px;
}

#scroller p{ padding: 0 10px;}

#scroller .t{
	line-height: 30px;
	background: #ccc;
}
#scroller .join{
	width: 60px;
	text-align: center;
	line-height: 30px;
	background: #999;
	position: absolute;
	right: 10px;
	bottom: 10px;
	color: #fff;
	text-decoration: none;
}

#scroller li  a {
	display: inline-block;
}

#header a{
	/*height: 30px;*/
}
.header-r{ float: right;
	
}

.header-l{ float: left;}

<body>
<div id="header">
	<span class="header-l">
	{{#each tablist}}
		<a class="{{#if this.selected}}selected{{/if}}" href="{{this.href}}">{{this.text}}</a>
	{{/each}}
	</span>
	<a href="###" id="refresh">任务大厅{{title}}</a> 
	<a class="header-r" href="/users">个人中心</a>
</div>
<div id="wrapper">
	<div id="scroller">
		<ul id="thelist">
			{{#each activeList}}
			 <li>
			 	<p class="t">{{this.title}} </p>
			 	<p><span>地点:{{this.scope}}</span><span>{{this.type}}</span></p>
			 	<p><span>开始时间：{{this.starttime}}</span> <span>结束时间{{this.endtime}}</span></p>
			 	<p>参与人数: <span>{{this.peoplenum}}</span></p>
			 	{{#if this.tasktype}}
			 		<a class="join join_active" href="###" actid="{{this.actid}}">加入</a>
			 	{{else}}
			 		<a class="join" href="play?team=red&sactid={{this.actid}}">进入</a>
			 	{{/if}}
			 </li>
			{{/each}}
		</ul>
	</div>
</div>

<div id="footer"><a href="/create">创建任务</a></div>

    <script src="/js/lib/zepto.js"></script>
    <script src="/js/geoloc.js"></script>
    <script src="/js/lib/iscroll.js"></script>
    <script src="/js/app.js"></script>
    
</body>
<script>

	var myScroll;
function loaded() {
	myScroll = new iScroll('wrapper', { scrollbarClass: 'myScrollbar' });
}

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

document.addEventListener('DOMContentLoaded', loaded, false);


$("#refresh").on("click", function() {
	location.reload();
})
$("#thelist").on("click", ".join_active",function(e) {
	var target = $(this),
		actid = target.attr("actid");
	$.post('/joinactive', {activeid: actid, uid:1}, function(response){
  		target.parent().remove();
	});
})

    </script>
<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io.connect('http://127.0.0.1:4444');
socket.on('pub', function (data) {
	// console.log(data);
	socket.emit('sub', { my: 'data' });
});
socket.on('debug', function (data) {
	data === "refresh" && location.reload();
});
</script>
